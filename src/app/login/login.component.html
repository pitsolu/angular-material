<div class="login-wrapper">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input id="username" name="username" class="form-control"
              matInput formControlName="username" placeholder="Username" required>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput formControlName="password" class="form-control" 
              placeholder="Password" required>
        </mat-form-field>
      </mat-card-content>

      <div *ngIf="isValidInput('username')" 
            class="alert alert-danger">
        <div *ngIf="loginForm.controls['username'].errors?.required">
          Username is required.
        </div>
        <div *ngIf="loginForm.controls['username'].errors?.minlength">
          Name must be at least 4 characters long.
        </div>
      </div>

      <button mat-stroked-button color="accent" [disabled]="!loginForm.valid"
        class="btn-block" type="submit">Log in</button>
    </form>
  </mat-card>
</div>
